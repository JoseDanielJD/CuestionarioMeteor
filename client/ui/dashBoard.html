<template name="dashBoard">
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    
    <div class="col-sm-10 col-md-10 col-lg-10 dashBoard">
    
        <div class="col-sm-3 col-md-3 col-lg-3 IdashBoard">
            <h1>{{CantItems}}</h1>
            <h5>Number of encounters</h5>
        </div>
        
        <div class="col-sm-3 col-md-3 col-lg-3  IdashBoard">
            <h1>{{activesQty}}</h1>
            <h5>Active</h5>                
        </div>
        
        <div class="col-sm-3 col-md-3 col-lg-3  IdashBoard">
            <h1>{{endedQty}}</h1>
            <h5>Ended</h5>               
        </div>
        
        <div class="col-sm-3 col-md-3 col-lg-3  IdashBoard" id="mostView">
            <h1>{{mostView}}</h1>
            <h5>Most view</h5>                
        </div>
    
    </div>
    
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
        
</template>
