<head>
  <title>Vote</title>
</head>

<body>
  {{>mainLayout}}
</body>


<!-------------------------------------- Templates -------------------------------------------->

<template name="mainLayout">
    {{>Template.dynamic template=main }}
</template>

<template name="mainView">
    {{> content}}
</template>

<template name="content">
  {{> bar}}
  {{> dashBoard}}
  <div class="col-md-8 col-lg-8 col-md-push-2" id="content">
    {{#if currentUser}}
      {{> infoItemNAdd}}
      {{>itemsLoaded}}
    {{else}}
        {{> alertLogin}}
    {{/if}}
  </div>
</template>


<template name="infoItemNAdd">
  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
       <a href="AddItem" id="add-button" class="btn btn-success addButton">Add</a>    
    </div>    
  </div>
</template>

<template name="itemsLoaded">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-4">
          <h5>Titulo</h5>
        </div>        
        <div class="col-md-1">
          <h5>Winner</h5>
        </div>        
        <div class="col-md-1">
          <h5>Views</h5>
        </div>        
        <div class="col-md-1">
          <h5>Time (Hours)</h5>
        </div>        
        <div class="col-md-4">
          
        </div>
      </div>
    </div>
        {{#each  LoadItem}} 
            {{> item title=title duration=duration createdAt=createdAt idpreguntas=idpreguntas views=views}}
        {{/each}}
  </div>  
</template>


<template name="item">
  <div id="item" class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <strong>{{title}}</strong>
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{Mayor idpreguntas}}
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{views}}
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{duration}}
          </div>        
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div id="itemButtons" class="col-md-12 col-md-push-3">
              <a href="watch?title={{title}}" id="see" class="btn btn-secondar"><i class="glyphicon glyphicon-eye-open"></i></a>
              <a href="" name={{title}} id="pause" class="btn btn-secondar"><i class="glyphicon glyphicon-pause"></i></a>
              <a href="" name={{idpreguntas}}  id="link" class="btn btn-secondar"><i class="glyphicon glyphicon-link"></i></a>
              <a href="" name={{idpreguntas}} id="delete" class="btn btn-secondar btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="alertLogin">
  <div class="alert alert-info">
    You must be logged in! 
  </div> 
</template>

<template name="stadistic-graph">
  
</template>
