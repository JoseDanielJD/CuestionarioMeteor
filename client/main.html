<head>
  <title>Vote</title>
</head>

<body>
  {{>mainLayout}}
</body>


<!-------------------------------------- Templates -------------------------------------------->

<template name="mainLayout">
    {{>Template.dynamic template=main }}
    {{>footer}}
</template>

<template name="mainView">
    {{> content}}
</template>

<template name="content">
  {{> bar}}
  {{#if currentUser}}
    {{> dashBoard}}
  {{/if}}
  <div class="col-sm-12 col-md-12 col-lg-12" id="contentItems">
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-10 col-md-10 col-lg-10" id="content">  
      {{#if currentUser}}
        {{>itemsLoaded}}
      {{else}}
          {{> alertLogin}}
      {{/if}}
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
  </div>
</template>

<template name="itemsLoaded">
  <div class="panel panel-primary" id= "panelMainContent">
    <div class="panel-heading"  id= "headingPanelMainContent">
      <div class="row">
        <div class="col-md-4">
          <h4>Titulo</h4>
        </div>        
        <div class="col-md-1">
          <h4>Winner</h4>
        </div>        
        <div class="col-md-1">
          <h4>Views</h4>
        </div>        
        <div class="col-md-1">
          <h4>Time</h4>
        </div>        
        <div class="col-md-5">
              {{> butonsMainPanel}}
        </div>
      </div>
    </div>
        {{#each  LoadItem}} 
            {{> item title=title duration=duration createdAt=createdAt idpreguntas=idpreguntas views=views}}
        {{/each}}
  </div>  
</template>

<template name="item">
  <div id="item" class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <h5>{{title}}</h5>
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{Mayor idpreguntas}}
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{views}}
          </div>        
          <div class="col-sm-1 col-md-1 col-lg-1">
            {{duration}}
          </div>        
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div id="itemButtons" class="col-md-12 col-md-push-5">
              <a href="watch?title={{title}}" id="see" class="btn btn-secondar"><i class="glyphicon glyphicon-eye-open icon"></i></a>
              <a href="" name={{title}} id="pause" class="btn btn-secondar"><i class="glyphicon glyphicon-pause icon"></i></a>
              <a href="" name={{idpreguntas}}  id="link" class="btn btn-secondar"><i class="glyphicon glyphicon-link icon"></i></a>
              <a href="" name={{idpreguntas}} id="delete" class="btn btn-secondar btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="alertLogin">
  <div class="alert alert-info">
    You must be logged in! 
  </div> 
</template>
