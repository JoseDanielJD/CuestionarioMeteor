<head>
  <title>Vote</title>
</head>

<body>
  {{>mainLayout}}
</body>


<!--------------------------------------- Templates -------------------------------------------->

<template name="mainLayout">
  {{>Template.dynamic template=main }}
</template>

<template name="mainView">
    {{> sideBar}}
    {{> content}}
</template>

<template name="sideBar">
  <div id="sideBar" class="col-md-3 col-lg-3">
    <div id="sideBarUser">
      <div id="contentUser">
        <img src="https://www.buenasalud.net/wp-content/uploads/imagenes/3-ejercicios-faciales-para-embellecer-el-rostro-.jpg" id="avatar" class="img-circle" width="50" height="50">
        <div id="name">
          <label>Jhon Logan</label><br>
        </div>
      </div>
    </div>  
    <div id="sideBarOptions">
      {{>option}}
    </div>
  </div>
</template>

<template name="content">
  <div class="col-md-8 col-lg-8">
    {{> bar}}
    {{> item title="De que color se pintara las rejas del pasillo?"}}
    {{> item title="cual libro es mejor?"}}
    {{> item title="cual pais es mas seguro?"}}
    {{> item title="cual laptop tiene mejor rendimiento?"}}
    {{> item title="cual telefono tiene la pantalla con mejor calidad de color?"}}

  </div>
</template>

<template name="bar">
  <div class="container">  
    <div class="container col-md-12 col-md-push-8">
       <a href="AddItem" id="add-button" class="btn btn-primary">Add</a>
    </div>
  </div>
</template>


<template name="item">
  <div id="item" class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        {{title}}
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-12">
            <div id="time">
              <label>Tiempo restante: 5 dias</label>
            </div>
          </div>
          
          <div class="col-md-6">
            <div id="contentProgressBar">
              <div class="progress">
                <div class="progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
              </div>
              <label>60/100</label>
              </div>
            </div>         
          </div>        
          
          <div class="col-md-6">
            <div id="itemButtons" class="col-md-12 col-md-push-3">
              <button type="button" class="btn btn-secondary"><i class="glyphicon glyphicon-eye-open"></i></button>
              <button type="button" class="btn btn-secondary"><i class="glyphicon glyphicon-pause"></i></button>
              <button type="button" class="btn btn-secondary"><i class="glyphicon glyphicon-edit"></i></button>
            </div>          
          </div>          
        </div>
      </div>
    </div>
  </div>
  
</template>

<template name="option">
  <div class="list-group">
    <a href="#" class="list-group-item">Perfil</a>
    <a href="#" class="list-group-item">Contactos</a>
    <a href="#" class="list-group-item">Estadisticas</a>
    <a href="#" class="list-group-item">Tops</a>
  </div>
</template>

<template name="AddItemTemplate">

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><label for="">ADD NEW TOPIC</label></div>
    <div class="panel-body">
      <form action="" >
        <label for="basic-url">TITLE</label>
        <input type="text"  class="form-control" placeholder="Type a title">
        <div class="divider"></div>
        <div class="input-group control-group after-add-more">
          <label for="basic-url">ANSWERS</label>						
          <input type="text" name="addmore[]" class="form-control" placeholder="Type a posible answer">
          <div class="input-group-btn"> 
            <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
        </div>
        
        <div class="divider"></div>        
        <label for="basic-url">USERS</label>
        <input type="text"  class="form-control" placeholder="Type users' emails">
        <div class="col-md-12 col-md-push-5">
          <button type="submit" class="btn btn-primary">Submit</button>         
        </div>

      </form>
    </div>
  </div>
</div>

<a href="/" id="add-button" class="btn btn-default">back</a>


</template>
